version: '3.8'

services:
  # Elasticsearch - Data Storage and Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hybrid-ids-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=basic
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash - Data Processing Pipeline
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: hybrid-ids-logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/patterns:/usr/share/logstash/patterns
      - ../nids_alerts.log:/var/log/hybrid-ids/nids_alerts.log:ro
      - ../ai_alerts.log:/var/log/hybrid-ids/ai_alerts.log:ro
      - ../features.csv:/var/log/hybrid-ids/features.csv:ro
    ports:
      - "5044:5044"  # Beats
      - "5000:5000/tcp"  # TCP input
      - "5000:5000/udp"  # UDP input
      - "9600:9600"  # Monitoring
    environment:
      - "LS_JAVA_OPTS=-Xms1g -Xmx1g"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana - Visualization and Dashboard
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: hybrid-ids-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./kibana/dashboards:/usr/share/kibana/dashboards
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Filebeat - Log Shipper (optional, for production)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: hybrid-ids-filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ../nids_alerts.log:/var/log/hybrid-ids/nids_alerts.log:ro
      - ../ai_alerts.log:/var/log/hybrid-ids/ai_alerts.log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: filebeat -e -strict.perms=false

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local
